name: CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  flutter_test:
    name: Run flutter analyze and test
    runs-on: ubuntu-latest

    steps :
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v2
        with:
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Install dependencies
        run: dart pub get
